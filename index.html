<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script>
      var c = new Worker("worker.js");
      c.onmessage = function(event){
        document.getElementById("data").innerHTML += event.data + "<br />"; 
      }
      c.terminate();
      c = undefined;
    </script>
  </head>
  <body>
    <div id="data"></div>
  </body>
</html>
